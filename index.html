<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffffff;
      padding: 5px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 150px; /* adjust size as needed */
      height: auto;
    }

    .button-container {
      margin-top: 40px;
    }

    .btn {
      display: block;
      width: 50%;
      max-width: 100px;
      margin: 15px auto;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header with image -->
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTSFPDHsmG_VZMMebpAafqeL_VouZ86aryMg&s" alt="App Logo">
  </header>

  <!-- Buttons linking to other pages -->
  <div class="button-container">
    <a href="https://jagannh.github.io/myscan/" class="btn">Scan Bus</a>
    
  </div>

  <!-- Footer -->
  <footer>
    Developed by: <b>V Jagannath N. Hugar</b> 
  </footer>

</body>
</html>
